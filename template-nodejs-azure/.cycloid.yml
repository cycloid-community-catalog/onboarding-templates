version: "2"
name: Terraform template for Azure
canonical: template-nodejs-azure
template: true
status: private
author: '{{stack_author}}'
description: |
  Build and deploy a Node.js web application on an Azure VM using Terraform and Cloud-Init.
image: |
  https://cycloid-demo-stacks-logo.s3.eu-west-1.amazonaws.com/terraform.png
keywords:
  - cloud-init
  - user data
  - webapp
  - nodejs
  - nginx
  - provider:azure
technologies:
  - technology: nodejs
  - technology: nginx

config:
  default:
    name: 'Default'
    description: 'Build and deploy a Node.js web application'
    cloud_provider: azurerm
    # Pipeline and variable configuration for the default CD pipeline use case
    pipeline:
      pipeline:
        path: pipeline/pipeline.yaml
      variables:
        path: pipeline/variables.sample.yaml
        destination: ($ project $)/pipeline/($ environment $)/variables.yaml
    # Configuration of terraform (leave .sample extension to prevent terraform executing the sample file)
    terraform:
      main:
        path: 'terraform/main.tf'
        destination: '($ project $)/terraform/($ environment $)/main.tf'
